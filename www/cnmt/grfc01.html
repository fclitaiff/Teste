 <div>



 <script LANGUAGE="JavaScript" TYPE="text/javascript">

 alert ("Digite valores inteiros, positivos ou negativos, para as grandezas físicas indicadas.")
var A=prompt ("Informe o valor da aceleração em metros por segundo ao quadrado.");
var B=prompt ("Informe o valor da velocidade inicial em metros por segundo.");
var C=prompt ("Informe o valor da posição inicial em metros.");
alert("Você digitou  que a aceleração é " +A+ "m/s²");
alert("Você digitou que a velocidade inicial é " +B+ "m/s");
alert("Você digitou que a posição inicial é " +C+ "m");

$(document).ready(function(){
  var cosPoints = [];
  for (var i=0; i<6; i+=0.05){
     cosPoints.push([i, (+C)+(+B)*(i)+0.5*(+A)*(i*i)]);
  }
  var plot1 = $.jqplot('grfc01', [cosPoints], {
      series:[{showMarker:false}],
      title: 'Posição vs. Tempo',
      axes:{
        xaxis:{
        	min:0,max:7,
          label:'Tempo (s)',
          labelRenderer: $.jqplot.CanvasAxisLabelRenderer
        },
        yaxis:{
          label:'Posição (m)',
          labelRenderer: $.jqplot.CanvasAxisLabelRenderer
        }
      }
  });
});







$(document).ready(function(){
  var sinPoints = [];
  for (var i=0; i<6; i+=0.05){
     sinPoints.push([i, (+B)+(+A)*(i)]);
  }
  var plot1 = $.jqplot('grfc02', [sinPoints], {
  	title: 'Velocidade vs. Tempo',
      series:[{showMarker:false}],
      axes:{
        xaxis:{
        	min:0,max:7,
          label:'Tempo (s)',
          labelRenderer: $.jqplot.CanvasAxisLabelRenderer
        },
        yaxis:{
          label:'Velocidade (m/s)',
          labelRenderer: $.jqplot.CanvasAxisLabelRenderer
        }
      }
  });
});





$(document).ready(function(){


  var tPoints = [];
  for (var i=0; i<6; i+=0.05){

     tPoints.push([i, (+A)]);
  }
  var plot1 = $.jqplot('grfc03', [tPoints], {
      series:[{showMarker:false}],
      title: 'Aceleração vs. Tempo',
      axes:{
        xaxis:{
		  min:0,max:7,
          label:'Tempo (s)',
          labelRenderer: $.jqplot.CanvasAxisLabelRenderer
        },
        yaxis:{
        	min:-Math.abs(+A)-2,max:Math.abs(+A)+2,
          label:'Aceleração (m/s²)',
          labelRenderer: $.jqplot.CanvasAxisLabelRenderer
        }
      }
  });
});

</script>
